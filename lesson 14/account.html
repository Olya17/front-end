<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Account</title>
	<link rel="stylesheet" href="style-account.css">
</head>
<body>
<div class="forma">
	<div class="head">

		<img src="pictures/icon.png" height="24" width="24"/>
		<h1>Create your free account</h1>
	</div>
		<h4>Come and join our cool and amazing community, fill in your details
			to get started. Already have an account? <a href="#">Log in.</a></h4>
	<form action="#" method="post">
			<label for="first"></label>
			<input type="name" name="first" id="first" placeholder="First name">
			<label for="last"></label>
			<input type="name" name="last" id="last" placeholder="Last name">
			<label class="btn" for="email">
			<input type="email" name="email" id="email" placeholder="Email address">
			</label>
			<label for="password">
			<input type="password" name="password" id="password" placeholder="Password" required>
			</label>
			<button type="submit">Sign up for free</button>
			<p>By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and
			the <a href="#">Privacy Policy</a></p>
	</form>
</div>
</body>
</html>
