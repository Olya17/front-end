<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="favicon.png">
	<link rel="stylesheet" href="diner-style.css">
	<title>CSS Diner Shopping List</title>
</head>
<body>
<main>
	<header>
		<h1 rel="diner">CSS Diner Shopping List</h1>
		<h4 rel="diner">Let's go to the mall!</h4>
	</header>
	<section>
		<ul>
			<label>
				<li>
					<input type="checkbox" name="a1">
					<p>A lot of pickles <span>for the next lesson about CSS</span></p>
				</li>
			</label>
			<label>
				<li>
					<input type="checkbox" name="a2">
					<p>10 apples <span>for more CSS manipulations</span></p>
				</li>
			</label>
			<label>
				<li>
					<input type="checkbox" name="a3">
					<p>20 oranges <span>because they are awesome</span></p>
				</li>
			</label>
			<label>
				<li>
					<input type="checkbox" name="a4">
					<p>13 plates <span>hm... they always disappear</span></p>
				</li>
			</label>
			<label>
				<li>
					<input type="checkbox" name="a5">
					<p>15 bentos</p>
				</li>
			</label>
			<label>
				<li>
					<input type="checkbox" name="a6">
					<p>1 bottle of Sake ^_^ <span>for my friends</span></p>
				</li>
			</label>
		</ul>
		<p>Bon appetit :)</p>
	</section>
</main>
</body>
</html>
