<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike</title>
	<link rel="stylesheet" href="style-card.css">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body class="b-page">
<div class="b-main">
	<div class="b-main__content">
		<div class="b-content">
			<div class="b-content__header">Nike SB Stefan <br>Janoski Max</div>
			<p>Unisex Skateboarding Shoe</p>
			<div class="b-main__icon">
				<i class="fa fa-star" aria-hidden="true"></i>
				<i class="fa fa-star" aria-hidden="true"></i>
				<i class="fa fa-star" aria-hidden="true"></i>
				<i class="fa fa-star" aria-hidden="true"></i>
				<i class="fa fa-star" aria-hidden="true"></i>
			</div>
			<div class="b-header__select">
				<select name="size" size="1">
					<option selected>Size</option>
					<option>42</option>
					<option>44</option>
					<option>46</option>
					<option>48</option>
					<option>50</option>
					<option>52</option>
				</select>
				<select name="qty" size="1">
					<option selected>Qty</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
				<button class="add">Add to cart</button>
			</div>
		</div>
	</div>
	<div class="b-main__image">
		<div class="b-main__image--logo">
			<img src="pictures/logo.png" height="33" width="65"/>
		</div>
		<div class="b-main__image--nike">
			<img src="pictures/nike.png" height="159" width="329"/>
		</div>
		<div class="b-main__image--point">
			<img src="pictures/point.png" height="16" width="69"/>
		</div>
	</div>
</div>
</body>
</html>
